<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de email e senha</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <h1>Registre-se para usar nosso app!</h1>
    <form action="">
      <label for="name">Nome:</label>
      <input type="text" name="name" id="name" placeholder="Insira seu nome" required>
      <span id="name-error"></span>
      <label for="email">E-mail:</label>
      <input type="text" name="email" id="email" placeholder="Insira seu e-mail" required>
      <span id="email-error"></span>
      <label for="password">Senha:</label>
      <input type="password" name="password" id="password" placeholder="Insira sua senha" required>
      <span id="password-error"></span>
      <button type="submit">Registrar</button>
    </form>
  </section>
  <script src="./index.js"></script>
</body>

</html>
